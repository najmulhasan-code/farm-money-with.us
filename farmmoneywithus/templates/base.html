<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming AI App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #36393f;  /* Discord dark grey background */
            color: #dcddde;  /* Discord text color */
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -350px;  /* Adjusted to match the width of the sidebar */
            width: 320px;
            height: 100%;
            background-color: #2f3136;
            padding: 20px;
            transition: right 0.3s;  /* Transition effect for smooth sliding */
        }

        .sidebar.open {
            right: 0;
        }

        .toggle-button {
            position: fixed;
            top: 10px;  /* Adjusted position */
            right: 20px;  /* Adjusted position */
            width: 30px;
            height: 30px;  /* Adjusted height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;  /* Updated to space-between */
            background-color: #2f3136;
            padding: 5px;  /* Adjusted padding */
            cursor: pointer;
            border-left: 1px solid #202225;
        }

        .toggle-button .line {
            width: 30px;
            height: 5px;
            background-color: #dcddde;
        }

        .content {
            padding: 20px;
            margin-left: 20px;
        }

        /* Titles for sliders and dropdowns */
        .title {
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        select, input {
            width: 100%;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #202225;
            background-color: #36393f;
            color: #dcddde;
        }


    </style>
</head>
<body>

<div id="sidebar" class="sidebar">
    <!-- Location dropdown -->
    <div class="title">Location</div>
    <select id="location">
        <!-- Options will be populated by JavaScript -->
    </select>

    <!-- Climate sliders -->
    <div class="title">Climate</div>
    <label for="temperature">Temperature:</label>
    <input type="range" id="temperature" name="temperature" min="-50" max="50">
    <label for="precipitation">Precipitation:</label>
    <input type="range" id="precipitation" name="precipitation" min="0" max="200">

    <!-- Market sliders -->
    <div class="title">Market Conditions</div>
    <label for="demand">Demand:</label>
    <input type="range" id="demand" name="demand" min="0" max="100">
    <label for="supply">Supply:</label>
    <input type="range" id="supply" name="supply" min="0" max="100">
    <label for="marketPrice">Market Price:</label>
    <input type="range" id="marketPrice" name="marketPrice" min="0" max="1000">

    <!-- Soil Type dropdown -->
    <div class="title">Soil Type</div>
    <select id="soilType">
        <!-- Options will be populated by JavaScript -->
    </select>

    <!-- Other models as needed -->
    <!-- ... -->
</div>

<div id="toggleButton" class="toggle-button">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
</div>

<!-- Main content area -->
<div class="content">
    {% block content %}
    <!-- Child templates will insert content here -->
    {% endblock %}
</div>

<script>
    /* Include your JavaScript code here */
    const sidebar = document.getElementById('sidebar');
    const toggleButton = document.getElementById('toggleButton');

    toggleButton.addEventListener('click', () => {
        sidebar.classList.toggle('open');
    });

    // Assume you have fetched the data as JSON and have it available as 'data'
    const data = {
        locations: ['Tundra', 'Plains'],
        soilTypes: ['Clay', 'Loam', 'Sand'],
        // ... other data
    };

    const locationDropdown = document.getElementById('location');
    data.locations.forEach(location => {
        const option = document.createElement('option');
        option.value = location;
        option.textContent = location;
        locationDropdown.appendChild(option);
    });

    const soilTypeDropdown = document.getElementById('soilType');
    data.soilTypes.forEach(soilType => {
        const option = document.createElement('option');
        option.value = soilType;
        option.textContent = soilType;
        soilTypeDropdown.appendChild(option);
    });

    // ... Repeat similar code for other dropdowns and sliders as needed
</script>

</body>
</html>
